<header class="cd-main-header fixed">
    <a class="cd-logo" href="{{=it.logo.link }}">
	<img src='{{=it.logo.img }}' alt='{{=it.logo.name }}'>
    </a>

    
    <nav class="cd-nav">
	<ul id="cd-primary-nav" class="cd-primary-nav is-fixed">
	    {{~ it.menus :menu}}
	    {{? menu.childs}}
	    <li class="menu-item-has-children">
		<a href="{{= menu.link }}">{{= menu.name}}</a>
		<ul class="sub-menu is-hidden">
		    <li class="go-back">
			<a href="#0">Menu</a>
		    </li>
		    <li class="see-all">
			<a href="{{= menu.link }}">View All</a>
		    </li>
		    
		    {{~ menu.childs :child}}
		    <li class="menu-item-has-children">
			<ul class="is-hidden">
			    <li class="go-back"><a href="#0">{{= child.name}}</a></li>
			    <li><a href="{{= child.link }}">{{= child.name}}</a></li>
			</ul>
		    </li>
		    {{~}}
		    
		</ul>				
	    </li>
	    {{??}}
	    <li class="menu-item menu-item-type-post_type"><a href="{{= menu.link }}">{{= menu.name}}</a></li>
	    {{?}}
	    {{~}}
	    	 			
	</ul> <!-- primary-nav -->
    </nav> <!-- cd-nav -->

    <ul class="cd-header-buttons">
	<li><a class="cd-search-trigger" href="#cd-search">Search<span></span></a></li>
	<li><a class="cd-nav-trigger" href="#cd-primary-nav">Menu<span></span></a></li>
    </ul> <!-- cd-header-buttons -->
    <div id="cd-search" class="cd-search">
	<form method="get" action="/#s" role="search">
	    <input id="streamium-search-input" type="search" name="s" placeholder="Search...">
	</form>
    </div>		
</header>
